<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dev/styles/snazzy-info-window.min.css" />
    <link rel="stylesheet" href="dev/styles/roundslider.min.css" />
    <link rel="stylesheet" href="dev/styles/main.css" />
    <title>breaktime</title>
  </head>
  <body>
    <header>
      <div class="wrapper clearfix">
        <h1 class="title">break<em>time</h1>
        <div class="register-top"></div>
        <form class="search-bar">
          <div class="search-bar-top">
            <label for="find" class="find-label btn">Find:</label>
            <label class="visuallyhidden" for="search"
              >Restaurant search:</label
            >
            <input
              id="search"
              type="text"
              placeholder="Enter a type of food to start search..."
            />
            <label class="visuallyhidden" for="location">Your location:</label>
            <input id="location" type="text" placeholder="HackerYou" />
            <a href="#" id="submit-btn" class="btn">Search</a>
          </div>
          <div class="search-bar-bottom">
            <input
              type="radio"
              name="walking-speed"
              value="3"
              id="slow-walk"
              class="visuallyhidden"
            />
            <label for="slow-walk">Slow Speed</label>
            <input
              type="radio"
              name="walking-speed"
              value="5"
              id="normal-walk"
              class="visuallyhidden"
              checked="checked"
            />
            <label for="normal-walk">Normal Speed</label>
            <input
              type="radio"
              name="walking-speed"
              value="7"
              id="fast-walk"
              class="visuallyhidden"
            />
            <label for="fast-walk">Fast Speed</label>
          </div>
          <div id="slider" class="search-bar-slider"></div>
          <span class="search-bar-slider-label">Break time (min)</span>
        </form>
      </div>
    </header>
    <main class="hidden">
      <section class="map" id="main-map">
        <div id="map-tiles" class="map-scroll"></div>
        <div class="map-container"><div class="" id="map"></div></div>
      </section>
      <section class="user-results wrapper">
        <h2 class="user-results-title">Results</h2>
        <div id="main-tiles" class="user-results-container"></div>
      </section>
    </main>
    <footer>

      <div class="preloader"></div>
    </footer>

      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA7g6NWAQnYTd9ENPltDilaGrMg_kABIo"
      async
      defer
    ></script>
    <script src="./dev/js/snazzy-info-window.min.js"></script>
    <script src="./dev/js/roundslider.min.js"></script>
    <script src="./dev/js/app.js" async defer></script>
  </body>
</html>
